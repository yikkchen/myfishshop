<!DOCTYPE html>
<html lang="zh-TW"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}我的魚產店{% endblock %}</title>

    <!-- 引入 Bootstrap 4 CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- 可選：自訂 CSS 檔案 -->
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
</head>
<body>

    <header class="bg-dark text-white py-3">
        <div class="container">
            <h1 class="text-center">我的魚產店</h1>
            <nav class="text-center">
                <a href="{{ url_for('order_info') }}" class="btn btn-link text-white">訂購資訊</a>
                <!-- 可在此擴展其他導覽連結，例如產品類別或關於我們 -->
            </nav>
        </div>
    </header>

    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-dark text-white py-3 mt-5">
        <div class="container text-center">
            <p>&copy; 2024 我的魚產店. 版權所有.</p>
        </div>
    </footer>

    <!-- 引入 jQuery 和 Bootstrap 4 JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
